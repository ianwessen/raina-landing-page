<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">    
  </head>
  <body>
    <div class="container">

      <div class="hero">
        
        <div class="title-container">
          <img src="src/img/RainaGo.jpg"/>
          <h1 class="title">Raina Wessen Photography</h1>
        </div>

        <header class="header">
          <ul class="social-list">
            <li class="social-list-item">
              <a class="social-list-link"
                href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link"
                href="#">
                <i class="fab fa-etsy"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link"
                href="#">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link"
                href="#">
                <i class="fab fa-pinterest"></i>
              </a>
            </li>
          </ul>
        </header>

      </div>

        <!--
        <p class="subtitle">
          <a target="_blank" class="social-link" href="https://www.instagram.com/rainaroundtheglobe/">@rainaroundtheglobe</a>
        </p>
        -->

      <div class="grid">
        <div class="js-grid-item grid-item"></div>
        <div class="js-grid-item grid-item grid-item--3x"></div>
        <div class="js-grid-item grid-item grid-item--4x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item grid-item--3x"></div>
        <div class="js-grid-item grid-item grid-item--4x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item"></div>
        <div class="js-grid-item grid-item grid-item--3x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item"></div>
        <div class="js-grid-item grid-item grid-item--3x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item grid-item--3x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
        <div class="js-grid-item grid-item grid-item--2x"></div>
      </div>

      <footer class="footer">
        &copy; 2019 &middot; A Remington Original
      </footer>

    </div>


    <div class="js-light-box light-box light-box--active">
      <div class="js-light-box-content light-box__content container">
        
        <div class="js-light-box-close light-box__close">
          <i class="fa fa-times"></i>
        </div>

        <figure class="light-box__photo-container">
          <img class="light-box__photo"
              src="/media/examples/elephant-660-480.jpg"
              alt="Elephant at sunset">
          <figcaption class="light-box__description">An elephant at sunset</figcaption>
        </figure>

      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.min.js" 
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
