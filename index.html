<!DOCTYPE html>
<html lang="en" http-equiv="Accept-CH" content="DPR">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body class="no-scroll">
    <div class="container">
      <div class="hero">
        <div class="title">
          <img class="title__logo" src="src/img/RainaGo.jpg" />
          <h1 class="title__text">RainaPhotography</h1>
        </div>

        <header class="header">
          <ul class="social-list">
            <li class="social-list-item">
              <a
                class="social-list-link social-list-link-etsy"
                target="_blank"
                href="https://www.etsy.com/shop/rainaphotography/"
              >
                <i class="fab fa-etsy"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a
                class="social-list-link social-list-link-flickr"
                target="_blank"
                href="#"
              >
                <i class="fab fa-flickr"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a
                class="social-list-link social-list-link-fb"
                target="_blank"
                href="https://www.facebook.com/rainaroundtheglobe/"
              >
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="social-list-item">
              <a
                class="social-list-link social-list-link-ig"
                target="_blank"
                href="https://www.instagram.com/rainaroundtheglobe/"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </header>
      </div>

      <div class="grid js-grid js-grid-loading">
        <div class="js-grid-loader loader">
          <div class="loader__container">
            <div class="loader__quadrant"></div>
            <div class="loader__quadrant"></div>
            <div class="loader__quadrant"></div>
            <div class="loader__quadrant"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        &copy; 2019 &middot; A Remington Original
      </footer>
    </div>

    <div class="js-light-box light-box">
      <div class="js-light-box-content light-box__content">
        <div class="js-light-box-close light-box__close">
          <img class="light-box__close-icon" src="src/img/close.svg" />
        </div>

        <div class="container">
          <figure class="light-box__figure js-light-box-figure">
            <div class="light-box__photo-wrapper">
              <div class="js-light-box-loader loader">
                <div class="loader__container">
                  <div class="loader__quadrant"></div>
                  <div class="loader__quadrant"></div>
                  <div class="loader__quadrant"></div>
                  <div class="loader__quadrant"></div>
                </div>
              </div>
              <img class="light-box__photo js-light-box-photo" src="" alt="" />
            </div>

            <figcaption class="light-box__photo-caption">
              <p class="js-light-box-caption"></p>
              <a
                href=""
                target="_blank"
                class="light-box__photo-etsy-link js-photo-etsy-link"
                >Shop on Etsy
              </a>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
